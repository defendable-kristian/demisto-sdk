type: map
mapping:
  filebeat.inputs:
    type: seq
    required: true
    sequence:
      - include: filebeat.inputs_schema


schema;filebeat.inputs_schema:
  type: map
  mapping:
    type:
      type: str
      required: true
    enabled:
      type: bool
      required: true
    id:
      type: str
    paths:
      type: seq
      required: true
      allowempty: true
      sequence:
        - type: str
    processors:
      type: seq
      required: true
      allowempty: true
      sequence:
        - type: map
          allowempty: true
